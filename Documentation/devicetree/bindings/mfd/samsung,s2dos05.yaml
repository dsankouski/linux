%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/samsung,s2dos05.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung S2DOS05 Power Management IC

maintainers:
  - Dzmitry Sankouski <dsankouski@gmail.com>

description:
  This is a part of device tree bindings for S2M and S5M family of Power
  Management IC (PMIC).

  The S2DOS05 is a companion power management IC for the panel and touchscreen
  in smart phones. Provides voltage, current regulators and
  ADC for power/current measurements.
  
  Regulator section has 4 LDO and 1 BUCK regulators and also
  provides ELVDD, ELVSS, AVDD lines.

properties:
  compatible:
    const: samsung,s2dos05-pmic

  reg:
    maxItems: 1

  regulators:
    patternProperties:
      "^buck1|ldo[1-4]$":
        type: object
        $ref: regulator.yaml#
        unevaluatedProperties: false

        required:
          - regulator-name

    description: List of regulators and its properties

required:
  - compatible
  - reg
  - regulators

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      pmic@60 {
      	compatible = "samsung,s2dos05-pmic";
      	reg = <0x60>;

            regulators {
                s2dos05_ldo1: ldo1 {
                    regulator-name = "s2dos05-ldo1";
                    regulator-min-microvolt = <1500000>;
                    regulator-max-microvolt = <2000000>;
                    regulator-active-discharge = <0x1>;
                };

                s2dos05_ldo2: ldo2 {
                    regulator-name = "s2dos05-ldo2";
                    regulator-min-microvolt = <1800000>;
                    regulator-max-microvolt = <1800000>;
                    regulator-active-discharge = <0x1>;
                    regulator-boot-on;
                };

                s2dos05_ldo3: ldo3 {
                    regulator-name = "s2dos05-ldo3";
                    regulator-min-microvolt = <3000000>;
                    regulator-max-microvolt = <3000000>;
                    regulator-active-discharge = <0x1>;
                    regulator-boot-on;
                };
 
                s2dos05_ldo4: ldo4 {
                    regulator-name = "s2dos05-ldo4";
                    regulator-min-microvolt = <2700000>;
                    regulator-max-microvolt = <3775000>;
                    regulator-active-discharge = <0x1>;
                };
 
                s2dos05_buck1: buck1 {
                    regulator-name = "s2dos05-buck1";
                    regulator-min-microvolt = <850000>;
                    regulator-max-microvolt = <2100000>;
                    regulator-active-discharge = <0x1>;
                };
            };
        };
    };

...
